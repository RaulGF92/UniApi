<h4>Todos los usuarios</h4>
<div class="panel" style="height:150px;border: groove 1px grey; overflow: scroll;">
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<th>
					User
				</th>

				<th>
					Rol
				</th>
				<th>
					Since
				</th>
			<thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.user}}</td>
					<td>{{user.rol}}</td>
					<td>{{user.creationDate}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
