<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="http://www.iconarchive.com/download/i83014/designbolts/handstitch-social/Cloud.ico" rel="icon" >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UniApi-Create User</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	
  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" style="padding-left:50%;font-family: 'Anton', sans-serif;font-size:22px;" href="/"><span style="padding-right:10px" class="glyphicon glyphicon-cloud"></span><span>UniApi</span></a>
        </div>
      </div>
    </nav>
	
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div style="margin-top:100px">
				<h1>Nuevo usuario en UniApi:</h1>
				<br></br>
				<form id="data" action="createAccount/new" method="GET">
					<div class="panel panel-default">
						<div class="panel-body">
							<h2>Datos de usuario:</h2>
							<hr></hr>
							<div class="form-group">
								<label for="email">Email address:</label>
								<input type="email" name="email" class="form-control" id="email" required="required">
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" name="password" class="form-control" id="password" required="required">
							</div>
							<div class="form-group">
								<label for="repassword">Confirm pasword:</label>
								<input type="password" name="repassword" class="form-control" id="repassword" required="required">
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-body">
							<h2>Datos personales:</h2>
							<hr></hr>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" name="name" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="subname">Subname:</label>
								<input type="text" name="subname" class="form-control" id="subname">
							</div>
							<div class="form-group">
								<label for="birthday">Birthday:</label>
								<input type="date" name="birthday" class="form-control" id="birthday">
							</div>
							<div class="form-group">
								<label for="birthplace">Birthplace:</label>
								<input type="text" name="birthplace" class="form-control" id="Birthplace">
							</div>
							<div class="form-group">
								<label for="province">Province:</label>
								<input type="text" name="province" class="form-control" id="province">
							</div>
							<div class="form-group">
								<label for="country">Country:</label>
								<input type="text" name="country" class="form-control" id="country">
							</div>
							<div class="form-group">
								<label for="profileImageUrl">Profile URL image:</label>
								<input type="text" name="profileImageUrl" class="form-control" id="profileImageUrl">
							</div>
							<div class="form-group">
								<label for="biografy">Biografy:</label>
								<br></br>
								<textarea form ="data" name="biografy" name="biografy" id="biografy" style="width: 100%;" wrap="soft"></textarea>
							</div>
						</div>
					</div>
					<br></br>
					<button type="submit" class="btn btn-default">Create new user</button>
				</form>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/webshim/1.14.5/polyfiller.js"></script>
	<script>
		webshims.setOptions('forms-ext', {types: 'date'});
		webshims.polyfill('forms forms-ext');
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 </body>
</html>
